{% extends 'base.html' %}
{% load admin_tags %}

{% block content %}
<div class="admin-container">
    <!-- Dashboard Header-->
    <div class="dashboard-header">
        <h1>Admin Dashboard</h1>
        <p class="last_updated">Last Updated: {% now "F j, Y H:i" %}</p>
    </div>

    <!-- Dashboard Stats -->
    {% render_dashboard_stats %}

     <!-- Recent Activity -->
    {% render_recent_activity %}

    <!-- Descent Types -->
    {% render_descent_type_list %}

    <!-- Rituals -->
    {% render_ritual_list %}
    
    <!-- Quick Actions -->
    <div class="quick-actions">
        <h2>Quick Actions</h2>
        <div class="action-buttons">
            <a href="{% url 'admin:journal_descenttype_add' %}" class="action-button">
                <i class="fas fa-plus"></i> Add Descent Type
            </a>
            <a href="{% url 'admin:journal_ritual_add' %}" class="action-button">
                <i class="fas fa-plus"></i> Add Ritual
            </a>
        </div>
    </div>
</div>
{% endblock %}
