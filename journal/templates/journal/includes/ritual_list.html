<div class="admin-section">
    <h2>Rituals</h2>
    <div class="action-buttons">
        <a href="{% url 'journal:ritual_add' %}" class="admin-button">
            <i class="fas fa-plus"></i> Add Ritual
        </a>
    </div>
    <div class="list-table">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for ritual in rituals %}
                <tr>
                    <td>{{ ritual.name }}</td>
                    <td>{{ ritual.get_type_display }}</td>
                    <td>{{ ritual.description }}</td>
                    <td>
                        <a href="{% url 'journal:ritual_edit' ritual.pk %}" class="action-button edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{% url 'journal:ritual_delete' ritual.pk %}" class="action-button delete" onclick="return confirm('Are you sure?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>   
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
